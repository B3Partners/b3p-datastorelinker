logFilePath = /opt/tomcat-6.0/logs
logFile=DataStoreLinker2.log

log4j.rootLogger = INFO,A1

log4j.logger.nl.b3p = DEBUG
#log4j.logger.nl.b3p.geotools.data.linker.blocks.CollectionAction_Polygonize= DEBUG

log4j.appender.A1 = org.apache.log4j.RollingFileAppender

log4j.appender.A1.file = ${logFilePath}/${logFile}
log4j.appender.A1.append = true

log4j.appender.A1.MaxFileSize=10MB
log4j.appender.A1.MaxBackupIndex=10


log4j.appender.A1.layout = org.apache.log4j.PatternLayout
log4j.appender.A1.layout.conversionPattern = %d [%t] %-5p %c - %m%n


